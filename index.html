<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaKut - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="overlay"></div>
    <!-- Navbar!! -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo_login.png" alt="Logo" height="30">
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link btn btn-light" href="#"><b>Pandakut</b> <sup>tm</sup> </a>
            </div>
            
        </div>
    </nav>

    <!-- Login Container! -->
    <div class="container main-container">
        <div class="login-container">
            <img src="images/logo_login.png" alt="Logo" class="logo mb-4">
            <h2 class="text-center mb-4">Faça login para ver mais</h2>
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3">Entrar</button>
                
                
            </form>
            <div class="mt-3 text-center small-text">
                <p>Ao continuar, você concorda com os <a href="#">Termos de Serviço</a> do PandaKut e confirma que leu nossa <a href="#">Política de Privacidade</a>. <a href="#">Aviso na coleta de informações</a>.</p>
                <p>Ainda não está no PandaKut? <a href="#">Crie uma conta</a>.</p>
                <p>Você é uma empresa? <a href="#">Comece aqui!</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
